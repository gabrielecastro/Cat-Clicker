<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker</title>
</head>
<body>
    <div class="div-cats">
        <div class="div-img">
            <img class="img-cat" id="garfield" src="cat1.jpg" alt="Foto de um gato">
            <div class="div-counter">
                <p class="name-cat">Garfield</p>
                <p class="counter" id="counter-garfield">0</p>
            </div>
        </div>
        <div class="div-img">
            <img class="img-cat" id="tobias" src="cat2.jpg" alt="Foto de um gato">
            <div class="div-counter">
                <p class="name-cat">Tobias</p>
                <p class="counter" id="counter-tobias">0</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
